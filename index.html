<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <!-- daisyUl cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- tailwind cnd -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex
flex-col justify-center items-center">
    <div class="h-[130px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <div>
        <form action="" class=" w-[350px] rounded-2xl bg-white p-8">
            <div class="">
                <label class="text-lg font-medium" for="">Mobile Number</label><br>
                <input id="input-number" type="text" placeholder="Enter your number"
                    class="input bg-[#F4F5F7] rounded-3xl  my-2" />

            </div>
            <div class="">
                <label class=" text-lg font-medium" for="">4 Digit Pin</label><br>
                <input id="input-Pin" type="text" placeholder="Enter 4 digit pin"
                    class="input bg-[#F4F5F7] rounded-3xl mt-1" />
            </div>
            <button id="login-btn" class="btn bg-[#0874F2] text-white rounded-3xl font-bold w-full mt-3 ">LogIn</button>

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
